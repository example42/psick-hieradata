# GitLab CI configuration - https://docs.gitlab.com/ce/ci/yaml/README.html
# r10k or similar.
variables:
  GIT_STRATEGY: clone
  PATH: /opt/puppetlabs/puppet/bin:/usr/bin:/usr/sbin:/bin:/sbin

stages:
  - merge request
  - checks
  - impact
  - promote

# Create WIP Merge request
# This script and the accept one require psick::gitlab::cli included on the gitlab-runner node
# psick::gitlab::cli::multirepo_config_hash must be set for the mentioned repos (psick-hieradata)
Create WIP MR:
  stage: merge request
  script:
    - "/usr/local/bin/gitlab_multirepo_create_merge_request.rb psick-hieradata ${CI_BUILD_REF_NAME} production \"${CI_COMMIT_MESSAGE}\"" 
  when: on_success
  tags:
    - deploy_puppet
  except:
    - production
    - schedules
  allow_failure: true

# Run Syntax Checks on Feature/Personal Branch
Syntax checks:
  stage: checks
  script: "bin/yaml_check_syntax.sh"
  tags:
    - test_puppet
  except:
    - production
  only:
    - branches

Hidden chars check:
  stage: checks
  script: "bin/puppet_check_syntax_fast.sh chars"
  cache:
    untracked: true
    paths:
    - modules/
  tags:
    - test_puppet
  except:
    - production
  only:
    - branches
  allow_failure: true

Accept MR:
  stage: promote
  script: "/usr/local/bin/gitlab_multirepo_accept_merge_request.rb psick-hieradata ${CI_BUILD_REF_NAME} production"
  tags:
    - deploy_puppet
  when: on_success
  only:
    changes:
      - "data/nodes/*.yaml"
      - "data/role/*.yaml"
  except:
    changes:
      - "data/common.yaml"
      - "data/zone/*.yaml"
      - "bin/*"
