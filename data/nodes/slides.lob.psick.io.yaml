---
psick::profiles::linux_classes:
  nodejs: psick::nodejs
  nginx: psick_profile::nginx
  puppi: puppi
  # hdm: hdm

psick::nodejs::nvm_manage: true
psick::nodejs::nvm_installs:
  al:
    node_instance_default: '8.12.0'
    npm_packages:
      yarn: {}
      pm2:
        version: 2.10.4
hdm::passenger::nginx::nginx_package_manage: false
hdm::webapp_class: hdm::passenger::standalone

network::interfaces_hash:
  'ens18':
    ipaddress: '10.42.50.20'
    netmask: '255.255.255.0'
    gateway: '10.42.50.1'
network::mroutes_hash:
  ens18:
    routes:
      '10.42.50.0/24': '10.42.50.1'
      '10.42.100.0/24': '10.42.50.1'
      '10.42.251.0/24': '10.42.50.1'
      
psick::users::users_hash:
  al:
    groups:
      - users
      - adm
      - --admin
      - --wheel

tp::dir_hash:
  answers:
    ensure: latest
    vcsrepo: git
    source: https://github.com/example42/answers
    path: /srv/answers

tp::install_hash:
  asciinema:
    ensure: present
  sysdig:
    auto_prereq: true
    ensure: present

psick_profile::nginx::resources:
  tp::conf:
    nginx::default:
      template: 'hieradata/nginx/slides.conf.erb'
      base_dir: sites-available

puppi_logs_retention_days: 20      
puppi::logs_retention_days: 10