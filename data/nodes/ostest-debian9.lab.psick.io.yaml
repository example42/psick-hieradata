---
psick::base::linux_classes:
  icinga: ''        
psick::users::users_hash:
  al:
    groups:
      - users
      - sudo
      - --wheel

# Network configs
# network v3 format
network::interfaces_hash:
  'eth0':
    enable_dhcp: true
  'eth1':
    ipaddress: '10.42.43.124'
    netmask: '255.255.255.0'
# network v4 format
nonetwork::interfaces:
  'eth0':
    ipv4_dhcp: true
  'eth1':
    ipv4_address: '10.42.43.124'
    ipv4_netmask: '255.255.255.0'
