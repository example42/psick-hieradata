---
psick::profiles::linux_classes:
  monit: monit

# Network configs
psick::network::interfaces:
  'eth0s3':
    ipv4_dhcp: true
  'enp0s8':
    ipv4_address: '10.42.43.123'
    ipv4_netmask: '255.255.255.0'

# Override lab defaults. On Ubuntu 1804 wheel group is admin
psick::users::users_hash:
  al:
    groups:
      - users
      - admin
      - --wheel
