---
psick::base::linux_classes:
  monitor_plugins: ''

psick::profiles::linux_classes:
  worpress: profile::wordpress

psick::selinux::state: disabled

network::interfaces_hash:
  'ens18':
    ipaddress: '10.42.43.19'
    netmask: '255.255.255.0'
    gateway: '10.42.43.1'

profile::wordpress::create_default_instance: false
profile::wordpress::instances:
  example42:
    wordpress_sitename: wordpress.lasb.psick.io
  alvagante:
    wordpress_sitename: alvagante.com
    wordpress_alias: www.alvagante.com
    web_ssl: true
tp::dir_hash:
  apache::ssl:
    path: /etc/httpd/ssl
    source: puppet:///modules/profile/apache/ssl
    recurse: true
